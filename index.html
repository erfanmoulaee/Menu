<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <h2>Our Menu</h2>
        <div id="underline"></div>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('Breakefast')">
          Breakefast
        </button>
        <button class="button-value" onclick="filterProduct('Lunch')">
          Lunch
        </button>
        <button class="button-value" onclick="filterProduct('Shakes')">
          Shakes
        </button>
        <button class="button-value" onclick="filterProduct('Dinner')">
          Dinner
        </button>
      </div>
      <div id="products"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
